<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<!--
	`puredat-boolean` "BOOLEAN" type, "ONE" cardinality widget.
	
	@demo demo/index.html 
-->
<dom-module id="puredat-boolean">
	<template>
		<style>
			:host {
				display: block;
				padding: 8px 0;
				font-family: 'Roboto', 'Noto', sans-serif;
				font-size: 12px;
				font-weight: 400;
				line-height: 20px;
			}
			
			label {
				color: var(--primary-text-color);
				-webkit-font-smoothing: antialiased;
				display: block;
				min-height: 20px;
			}

			.error {
				display: inline-block;
				color: #dd2c00;
			}
			
			paper-checkbox {
				display: block;
				min-height: 23px;
				--paper-checkbox-checked-color: var(--default-primary-color);
			}
			
			paper-radio-group {
				display: block;
			}
			
			paper-radio-button {
				padding-top: 0;
				padding-bottom: 4px;
			}
			
			.container {
			}
		</style>
		
		<div class="container">
			<label>[[label]]</label>
			<template is="dom-if" if="[[required]]">
				<paper-checkbox
						checked="{{_checked}}" 
						disabled$="[[readOnly]]"
						invalid$="[[_isInvalid(errorMessage)]]">
				</paper-checkbox>
			</template>
			<template is="dom-if" if="[[!required]]">
				<paper-radio-group
						selected="{{_value}}">
					<paper-radio-button name="not-specified">No especificado</paper-radio-button>
					<paper-radio-button name="false">No</paper-radio-button>
					<paper-radio-button name="true">SÃ­</paper-radio-button>					
				</paper-radio-group>
			</template>
			<label class="error">[[errorMessage]]</label>			
		</div>
	</template>
	
	<script>
		Polymer({
			is: 'puredat-boolean',
			
			properties: {
				
				/** Name. */
				name: {
					type: String
				},
				
				/** Required. */
				required: {
					type: Boolean,
					value: false
				},
				
				/** Descriptive label. */
				label: {
					type: String
				},
				
				/** Value. */
				value: {
					type: String,
					notify: true
				},

				/** Internal value when checkbox is used (required) */
				_checked: {
					type: Boolean,
				},

				_value: {
					type: String
				},
				
				/** Error message. */
				errorMessage: {
					type: String
				},
				
				/** Number of columns in a row of 10 columns. */
				cols: {
					type: Number,
					value: 5,
					observer: '_colsChanged'
				},
				
				/** Read only. */
				readOnly: {
					type: Boolean,
					value: false
				}
			},
			
			observers: [
				'valueChangedHandler(value)',
				'_valueChangedHandler(_value)',
				'_checkedChangedHandler(_checked)'
			],
			
			valueChangedHandler: function(value) {
				if (this.required) {
					this.set("_checked", (value == "true"));
console.log(this._checked);
				}
				else {
					if (value == null) {
						this.set("_value", "not-specified");
					}
					else {
						this.set("_value", value);
					}
				}
			},
			
			_valueChangedHandler: function(_value) {
				if (_value == "not-specified") {
					this.set("value", null);
				}
				else {
					this.set("value", _value);
				}
			},
			
			_checkedChangedHandler: function(_checked) {
				this.set("value", _checked + "");
			},
			
			_colsChanged: function(newValue, oldValue) {
				this.style.minWidth = (50 * newValue) + "px";
				this.style.flex = (10 * newValue) + "%";
			},
			
			/**
			 * Returns if the field is valid.
			 * @param {String} errorMessage The error message.
			 * @return {Boolean} If the input field is valid.
			 */
			_isInvalid: function(errorMessage) {
				return errorMessage != null
						&& errorMessage != "";
			},
			
			ready: function() {
				if (this.value == null && !this.required) {
					this.set("_value", "not-specified");
				}
			}
		});
	</script>
</dom-module>
