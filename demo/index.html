<!doctype html>
<html>
	<head>
		<title>puredat-boolean demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-boolean.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic puredat-boolean Demo</h3>
			<demo-snippet> 
				<template> 
					<div style="display: flex">
						<puredat-boolean id="field1" required label="Test" cols="4">
						</puredat-boolean> 
						
						<puredat-boolean required label="Another test" read-only cols="6" value="true">
						</puredat-boolean> 
					</div>
					
					<paper-button onclick="setField1ErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetField1ErrorMessageClickHandler(event)">Reset error message</paper-button>
					
					<paper-button onclick="getField1ValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setField1ValueClickHandler(event)">Set value</paper-button>
					<paper-button onclick="resetField1ValueClickHandler(event)">Reset value</paper-button>
					
					<script>
						function getField1ValueClickHandler(event) {
							alert(document.getElementById("field1").value);
							alert(typeof document.getElementById("field1").value);
						}
						
						function setField1ValueClickHandler(event) {
							document.getElementById("field1").value = "true";
						}
						
						function resetField1ValueClickHandler(event) {
							document.getElementById("field1").value = "false";
						}
						
						function setField1ErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = "Error message";
						}
						
						function resetField1ErrorMessageClickHandler(event) {
							document.getElementById("field1").errorMessage = null;
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic puredat-boolean Demo</h3>
			<demo-snippet> 
				<template> 
					<div style="display: flex">
						<puredat-boolean id="field2" label="Test" cols="4">
						</puredat-boolean> 
						
						<puredat-boolean label="Another test" read-only cols="6" value="true">
						</puredat-boolean> 
					</div>
					
					<paper-button onclick="setField2ErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetField2ErrorMessageClickHandler(event)">Reset error message</paper-button>
					
					<paper-button onclick="getField2ValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setField2ValueClickHandler(event)">Set value</paper-button>
					<paper-button onclick="resetField2ValueClickHandler(event)">Reset value</paper-button>
					<paper-button onclick="removeField2ValueClickHandler(event)">Remove value</paper-button>
					
					<script>
						function getField2ValueClickHandler(event) {
							alert(document.getElementById("field2").value);
							alert(typeof document.getElementById("field2").value);
						}
						
						function setField2ValueClickHandler(event) {
							document.getElementById("field2").value = "true";
						}
						
						function resetField2ValueClickHandler(event) {
							document.getElementById("field2").value = "false";
						}
						
						function removeField2ValueClickHandler(event) {
							document.getElementById("field2").value = "not-specified";
						}
						
						function setField2ErrorMessageClickHandler(event) {
							document.getElementById("field2").errorMessage = "Error message";
						}
						
						function resetField2ErrorMessageClickHandler(event) {
							document.getElementById("field2").errorMessage = null;
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
	</body>
</html>
