<!doctype html>
<html>
	<head>
		<title>puredat-boolean demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-button/paper-button.html">
		<link rel="import" href="../puredat-boolean.html">
		
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic puredat-boolean Demo</h3>
			<demo-snippet> 
				<template> 
					<div style="display: flex">
						<puredat-boolean required name="testField" label="Test" error-message="Error 1" cols="4">
						</puredat-boolean> 
						<puredat-boolean name="testField2" label="Test" error-message="Error 2" cols="6">
						</puredat-boolean> 
					</div>
				</template> 
			</demo-snippet>
		</div>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Basic attributes</h3>
			<demo-snippet>
				<template>
					<div style="display: flex">
						<puredat-boolean 
								id="errorField"
								required
								max-length="5"
								label="Just a boolean test"
								cols="2"
								value="true">
						</puredat-boolean>
						<puredat-boolean 
							required
							cols="8">
						</puredat-boolean>
					</div>
					<paper-button onclick="setErrorMessageClickHandler(event)">Set error message</paper-button>
					<paper-button onclick="resetErrorMessageClickHandler(event)">Reset error message</paper-button>
					<script>
						function setErrorMessageClickHandler(event) {
							document.getElementById("errorField").errorMessage = "Error message";
						}
						
						function resetErrorMessageClickHandler(event) {
							document.getElementById("errorField").errorMessage = null;
						}
					</script>
				</template> 
			</demo-snippet>
		</div>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Get / Set value</h3>
			<demo-snippet> 
				<template> 
					<puredat-boolean 
							id="test"
							required>
					</puredat-boolean> 
					<paper-button onclick="getValueClickHandler(event)">Get value</paper-button>
					<paper-button onclick="setValueClickHandler(event)">Set value</paper-button>
					<paper-button onclick="resetValueClickHandler(event)">Reset value</paper-button>
					<script>
						function getValueClickHandler(event) {
							alert(document.getElementById("test").value);
						}
						
						function setValueClickHandler(event) {
							document.getElementById("test").value = "true";
						}
						
						function resetValueClickHandler(event) {
							document.getElementById("test").value = "false";
						}
					</script>
				</template>
			</demo-snippet>
		</div>
		<div style="max-width: 1000px" class="vertical-section-container centered">
			<h3>Read only / disabled</h3>
			<demo-snippet> 
				<template> 
					<puredat-boolean 
							read-only 
							value="true"
							required>
					</puredat-boolean> 
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
